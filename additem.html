 <!-- HTML Tag-->

			<meta charset="utf-8" />

	    	<!--Document Title-->
	 		<title>Weekly Teacher Tasks</title>
	 		<link rel= "stylesheet"href="style.css"/> 
		</head>
		<!--Document Body-->
		<body>
			<h1>Weekly Teacher Tasks</h1>
	    	<form action="#" method="post" id="taskForm" >
	  			<fieldset id="taskDetails">
					<legend>Add a Task</legend>
					<ul id="taskQuestions">
						<li><label for="weekday">Please Choose Day: </label>
						<!--Checkbox-->
							<ul class="checkbox">
								<li><input	type="checkbox" unchecked value= "Monday" id="monday" name="weekday"/><label for="monday">Monday</label></li>
								<li><input	type="checkbox" unchecked value= "Tuesday" id="tuesday" name="weekday" /><label for="tuesday">Tuesday</label></li>
								<li><input	type="checkbox" unchecked value= "Wednesday" id="wednesday" name="weekday"/><label for="wednesday">Wednesday</label></li>
								<li><input	type="checkbox" unchecked value= "Thursday" id="thursday" name="weekday"/><label for="thursday">Thursday</label></li>
								<li><input	type="checkbox" unchecked value= "Friday" id="friday" name="weekday"/><label for="friday">Friday</label></li>
							</ul>	
						</li>
						<li><label for="sub">Subject: </label><input type="text" id="sub"/> <br/></li>
						<li><label for="period">Period: </label><input type="text" id="period" /><br/></li>
						<br>
						<!--Range Slider-->
						<li><label for="age">Age: </label><input type="range" id="age" value=1 min="1" max="100"/></li>
						<br>
						<li> <select id="selectItem"><label for="tasks">Categories:</select></label><br/></li>
						<!--Calendar Date-->
						<li><label for="duedate">Due Date: </label><input type="date" id="duedate" /></li>
						<br>
						<li><label for="comments"> My Notes: </label><textarea id="comments">Type notes here.</textarea></li>
					</ul>
				</fieldset>
				<!--Submit Button-->
				<br>
				<input type="submit" id="tasksubmit" value="Submit my task!"/>
				<br>
			</form>
			<!--Links-->
			<a href="#" id="cleartask">Clear Stored Data</a>
			<a href="#" id="displaytask">Display Data</a>
			<script type="text/javascript" src="main.js"></script>
		 </body>
    </html>
